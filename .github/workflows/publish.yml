name: Publish Python 🐍 package

on:
  push:
    branches:
      - main

jobs:
  uv-example:
    name: Publish Python package with uv
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Publish package with uv
        run: uv build && uv publish --username __token__  --password ${{ secrets.PYPI_API_TOKEN }}
